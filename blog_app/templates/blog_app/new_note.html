{% extends "blog_app/base.html" %}

{% block content %}

  <p><h3>{{ post.title }}</h3></p>
  <p>Добавить новую запись:</p>
  <form action="{% url 'blog_app:new_note' post.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button name='submit'>Добавить запись</button>

  </form>
{% endblock content %}
